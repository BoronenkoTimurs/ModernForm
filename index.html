<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayGround</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <form action="https://formspree.io/f/xdovyyeq" method="POST" data-aos="flip-left" data-aos-easing="ease-out-cubic" data-aos-duration="1500">         
                <div class="form-box" >
                    <h1>Join us!</h1>
                    <div class="input-group">
                        <input type="text" class="input" placeholder="Username" required>
                        <i class="ri-user-line username__icon"></i>
                    </div>
                    <div class="input-group">
                        <input type="password" class="input" placeholder="Password" required>
                        <i class="ri-lock-2-line password__icon"></i>
                    </div>
                    <div class="btn submit">
                        <button type="submit">Log in</button>
                    </div>
                    <div class="input-group buttom">
                        <span><input type="checkbox">Remember me</span>
                        <a href="#">Forget password?</a>
                    </div>
                </div>
    </form>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
